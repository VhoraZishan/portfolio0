<link rel="stylesheet" href="assets/css/contact.css">

<section id="contact" class="container py-5">
  <div class="row justify-content-center">
    <div class="text-center mb-4">
  <h3 class="text-info glitch" data-text="Contack Me">Contact Me</h3>
    <span class="readable-inline">
      Have a project in mind? Looking to collaborate, hire, or just want to say hi? <br>
      Fill out the form below and Iâ€™ll get back to you as soon as possible!
    </span>
  </div>


    <div class="col-md-10 col-lg-8">
      <div class="card bg-dark text-light shadow-lg border border-info rounded-4">
        <div class="card-body">

          <form id="contact-form" class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control bg-dark text-light border-info" id="name" name="user_name" placeholder="Enter your full name" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control bg-dark text-light border-info" id="email" name="user_email" placeholder="you@example.com" required>
            </div>
            <div class="col-12">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control bg-dark text-light border-info" id="subject" name="subject" placeholder="e.g. Freelance work, collaboration, question" required>
            </div>
            <div class="col-12">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control bg-dark text-light border-info" id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-info mt-3 btn-click-pulse">Send Message</button>
              <div id="contact-spinner" class="mt-3" style="display: none;">
                <div class="spinner-border text-info" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <p id="contact-status" class="mt-3"></p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
